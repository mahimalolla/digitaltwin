<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>

<body class="bg-gray-50">
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // >>> ADD: API base URL pointing to your FastAPI server
    const API_URL = window.API_URL || "http://127.0.0.1:8000";

    const Icon = ({ name, className }) => {
      return React.createElement('i', {
        'data-lucide': name.toLowerCase().replace(/([A-Z])/g, '-$1').toLowerCase(),
        className
      });
    };

    const BuffettDigitalTwin = () => {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [showIntro, setShowIntro] = useState(false);
      const [currentUser, setCurrentUser] = useState(null);
      const [showLogin, setShowLogin] = useState(false);
      const [showSignup, setShowSignup] = useState(false);
      const [activeTab, setActiveTab] = useState('chat');
      const [messages, setMessages] = useState([]);
      const [inputMessage, setInputMessage] = useState('');
      const [isTyping, setIsTyping] = useState(false);
      const [stockQuery, setStockQuery] = useState('');
      const [stockPrediction, setStockPrediction] = useState(null);
      const [isAnalyzing, setIsAnalyzing] = useState(false);

      useEffect(() => {
        if (typeof lucide !== 'undefined') lucide.createIcons();
      }, [activeTab, isAuthenticated, showLogin, showSignup, showIntro, messages, isTyping]);

      const handleDemo = () => {
        setIsAuthenticated(true);
        setCurrentUser({ name: 'Demo User', email: 'demo@example.com', plan: 'Demo Mode' });
        setShowIntro(true);
      };

      const handleLogin = () => {
        setIsAuthenticated(true);
        setCurrentUser({ name: 'Demo User', email: 'demo@example.com', plan: 'Free Plan' });
        setShowLogin(false);
        setShowIntro(true);
      };

      const handleSignup = () => {
        setIsAuthenticated(true);
        setCurrentUser({ name: 'New User', email: 'user@example.com', plan: 'Free Plan' });
        setShowSignup(false);
        setShowIntro(true);
      };

      const resetAuthState = () => {
        setShowLogin(false);
        setShowSignup(false);
      };

      const handleContinueToApp = () => {
        setShowIntro(false);
        setMessages([{
          id: 1,
          type: 'assistant',
          content: "Hello! I'm your Warren Buffett Digital Twin. Ask me anything about investing, business quality, or valuation. I’ll cite relevant letters/interviews in every answer.",
          sources: []
        }]);
      };

      // >>> UPDATED: Real call to your backend /search
      const handleSendMessage = async () => {
        if (!inputMessage.trim()) return;

        const userMessage = {
          id: messages.length + 1,
          type: 'user',
          content: inputMessage
        };

        setMessages(prev => [...prev, userMessage]);
        const q = inputMessage;
        setInputMessage('');
        setIsTyping(true);

        try {
          const res = await fetch(`${API_URL}/search`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: q })
          });

          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();

          // Build citations from results (unique, compact)
          const uniqueSources = Array.from(
            new Set((data.results || []).map(r => r.source).filter(Boolean))
          );

          const assistantMessage = {
            id: userMessage.id + 1,
            type: 'assistant',
            content: data.answer || "(no answer)",
            sources: uniqueSources.length ? uniqueSources : undefined
          };

          setMessages(prev => [...prev, assistantMessage]);
        } catch (e) {
          setMessages(prev => [...prev, {
            id: userMessage.id + 1,
            type: 'assistant',
            content: `Sorry, I hit an error: ${e.message}. Is the API running at ${API_URL}?`,
            sources: []
          }]);
        } finally {
          setIsTyping(false);
        }
      };

      function Sparkline({ data = [], width = 320, height = 80 }) {
  if (!data || data.length < 2) {
    return <div className="text-xs text-gray-500">No price data</div>;
  }
  const min = Math.min(...data);
  const max = Math.max(...data);
  const pad = 6;

  const points = data.map((v, i) => {
    const x = pad + (i * (width - 2*pad)) / (data.length - 1);
    const y = height - pad - ((v - min) * (height - 2*pad)) / (max - min || 1);
    return [x, y];
  });

  const d = points.map((p, i) => (i === 0 ? `M ${p[0]},${p[1]}` : `L ${p[0]},${p[1]}`)).join(' ');

  return (
    <svg width={width} height={height} className="overflow-visible">
      <path d={d} fill="none" stroke="currentColor" strokeWidth="2" className="text-blue-600" />
      {/* optional min/max markers */}
      <circle cx={points[0][0]} cy={points[0][1]} r="2" className="text-blue-600" fill="currentColor" />
      <circle cx={points[points.length-1][0]} cy={points[points.length-1][1]} r="3" className="text-blue-600" fill="currentColor" />
    </svg>
  );
}


const handleStockAnalysis = async () => {
  if (!stockQuery.trim()) return;
  setIsAnalyzing(true);
  setStockPrediction(null);

  try {
    const res = await fetch(`${API_URL}/predict?ticker=${encodeURIComponent(stockQuery.trim())}`);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    // color mapping
    const predColor =
      data.predictionColor === 'green' ? 'text-green-600'
      : data.predictionColor === 'yellow' ? 'text-yellow-600'
      : 'text-red-600';
    const bgColor =
      data.predictionColor === 'green' ? 'bg-green-50'
      : data.predictionColor === 'yellow' ? 'bg-yellow-50'
      : 'bg-red-50';

    // valuation badge
    let badgeText = 'No Valuation';
    let badgeClass = 'bg-gray-100 text-gray-700';
    const m = data?.raw?.marginPct;
    if (typeof m === 'number') {
      const pct = Math.round(m * 100);
      if (pct >= 25) { badgeText = `~${pct}% Undervalued`; badgeClass = 'bg-green-100 text-green-700'; }
      else if (pct >= 0) { badgeText = `Near Intrinsic (~${pct}%)`; badgeClass = 'bg-yellow-100 text-yellow-700'; }
      else { badgeText = `~${Math.abs(pct)}% Overvalued`; badgeClass = 'bg-red-100 text-red-700'; }
    }

    setStockPrediction({
      company: data.company,
      ticker: data.ticker,
      prediction: data.prediction,
      predictionColor: predColor,
      bgColor,
      reasoning: (data.reasons || []).join(' • '),
      quote: "Only buy something that you'd be perfectly happy to hold if the market shut down for 10 years.",
      metrics: {
        roe: data.metrics.roe,
        pe: data.metrics.pe,
        debtToEquity: data.metrics.debtToEquity,
        earningsGrowth: data.metrics.earningsGrowth,
        intrinsicValue: data.metrics.intrinsicValue
      },
      valuationBadge: { text: badgeText, className: badgeClass },
      price: data?.metrics?.price || '—',
      priceHistory: data.priceHistory || []
    });
  } catch (e) {
    setStockPrediction({
      company: stockQuery.toUpperCase(),
      prediction: 'Error',
      predictionColor: 'text-red-600',
      bgColor: 'bg-red-50',
      reasoning: `Could not fetch fundamentals. ${e.message}`,
      quote: "Risk comes from not knowing what you're doing.",
      metrics: { roe: '—', pe: '—', debtToEquity: '—', earningsGrowth: '—', intrinsicValue: '—' },
      valuationBadge: { text: 'No Valuation', className: 'bg-gray-100 text-gray-700' },
      price: '—',
      priceHistory: []
    });
  } finally {
    setIsAnalyzing(false);
  }
};



      // --- Auth screen ---
      if (!isAuthenticated) {
        return (

                  <h1 className="text-3xl font-bold text-gray-900 mb-2">Warren Buffett</h1>
                  <p className="text-lg text-gray-600">Digital Twin</p>

                {!showLogin && !showSignup && (

                    <button onClick={() => setShowLogin(true)} className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">Sign In</button>
                    <button onClick={() => setShowSignup(true)} className="w-full border border-blue-600 text-blue-600 py-3 px-4 rounded-lg hover:bg-blue-50 transition-colors font-medium">Create Account</button>

                    </div>
                    <button onClick={handleDemo} className="w-full border border-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-50 transition-colors font-medium">Try Demo</button>
                  </div>
                )}

                {showLogin && (
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                      <input type="email" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com"/>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                      <input type="password" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••"/>
                    </div>
                    <button onClick={handleLogin} className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">Sign In</button>
                    <div className="text-center">
                      <button onClick={() => { setShowLogin(false); setShowSignup(true); }} className="text-blue-600 hover:text-blue-700 text-sm font-medium">Don't have an account? Sign up</button>
                    </div>
                    <button onClick={resetAuthState} className="w-full text-gray-500 py-2 hover:text-gray-700 transition-colors">Back</button>
                  </div>
                )}

                {showSignup && (

                      <div>

                        <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John"/>

                      </div>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                      <input type="email" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com"/>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                      <input type="password" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••"/>
                    </div>
                    <button onClick={handleSignup} className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">Create Account</button>
                    <div className="text-center">
                      <button onClick={() => { setShowSignup(false); setShowLogin(true); }} className="text-blue-600 hover:text-blue-700 text-sm font-medium">Already have an account? Sign in</button>
                    </div>
                    <button onClick={resetAuthState} className="w-full text-gray-500 py-2 hover:text-gray-700 transition-colors">Back</button>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // --- Intro page (unchanged visuals) ---
      if (showIntro) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
            <div className="relative min-h-screen flex items-center justify-center p-4">
              <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
                <div className="space-y-8">
                  <div className="fade-in-up">
                    <div className="flex items-center space-x-2 mb-4">
                      <div className="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm font-medium">AI-Powered Investment Wisdom</div>
                    </div>
                    <h1 className="text-5xl lg:text-6xl font-bold text-gray-900 leading-tight">
                      Meet the <span className="gradient-text block mt-2">Warren Buffett</span>
                      <span className="text-3xl lg:text-4xl block mt-2 text-gray-600">Digital Twin</span>

                  </div>
                  <div className="fade-in-up-delay-1">
                    <p className="text-xl text-gray-600 leading-relaxed">Experience decades of investment wisdom through advanced AI. Chat with a digital replica trained on Warren Buffett's complete body of work.</p>

                    <div className="mb-6 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-2xl border border-blue-200">

                        <div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center"><Icon name="Target" className="w-4 h-4 text-white" /></div>

                <div className="fade-in-up-delay-1">

                    <div className="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-500 rounded-3xl transform rotate-6 scale-105 opacity-20"></div>

                  <div className="text-center group">

                    <h3 className="text-xl font-bold text-gray-900 mb-4">Natural Conversations</h3>
                    <p className="text-gray-600 leading-relaxed">Ask in plain English; get concise, sourced answers.</p>
                  </div>
                  <div className="text-center group">

            </div>

            <div className="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 py-20">

      // --- Main app ---
      return (
        <div className="min-h-screen bg-gray-50 flex">
          {/* Sidebar */}

            <div className="p-6 border-b border-gray-200">

              </div>
            </div>

              <button onClick={() => setActiveTab('chat')} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab==='chat'?'bg-blue-50 text-blue-700':'text-gray-700 hover:bg-gray-50'}`}>

              </button>

            <header className="bg-white shadow-sm border-b border-gray-200 p-4">
              <h1 className="text-xl font-semibold text-gray-900">{activeTab==='chat' ? 'Chat with Warren' : 'Stock Predictor'}</h1>
            </header>

            {/* Chat */}
            {activeTab==='chat' && (
              <div className="flex-1 flex flex-col">
                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                  {messages.map((m) => (
                    <div key={m.id} className={`flex ${m.type==='user'?'justify-end':'justify-start'}`}>
                      <div className={`max-w-3xl px-4 py-3 rounded-lg ${m.type==='user'?'bg-blue-600 text-white':'bg-white shadow-sm border border-gray-200'}`}>
                        <p className="text-sm leading-relaxed whitespace-pre-wrap">{m.content}</p>
                        {m.sources && m.sources.length > 0 && (
                          <div className="mt-3 pt-3 border-t border-gray-100">
                            <p className="text-xs text-gray-500 mb-1">Sources:</p>
                            <div className="flex flex-wrap gap-1">
                              {m.sources.map((s, i) => (
                                <span key={i} className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">{s}</span>
                              ))}
                            </div>
                          </div>
                        )}
                      </div>
                    </div>
                  ))}
                  {isTyping && (
                    <div className="flex justify-start">
                      <div className="bg-white shadow-sm border border-gray-200 px-4 py-3 rounded-lg">
                        <div className="flex space-x-1">
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay:'0.1s'}}></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay:'0.2s'}}></div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
                <div className="p-4 border-t border-gray-200 bg-white">
                  <div className="flex space-x-4">
                    <input
                      type="text"
                      value={inputMessage}
                      onChange={(e)=>setInputMessage(e.target.value)}
                      onKeyDown={(e)=>e.key==='Enter' && handleSendMessage()}
                      placeholder="Ask Warren about moats, capital allocation, valuation..."
                      className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button onClick={handleSendMessage} disabled={!inputMessage.trim()} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50">
                      <Icon name="Send" className="w-5 h-5"/>
                    </button>
                  </div>
                </div>
              </div>
            )}

            {/* Predictor (placeholder UI) */}
            {activeTab==='predictor' && (
              <div className="flex-1 overflow-y-auto p-6">
                <div className="max-w-4xl mx-auto space-y-8">
                  <div className="text-center">
                    <h1 className="text-4xl font-bold text-gray-900 mb-4">Would Warren Buffett Buy This Stock?</h1>
                    <p className="text-xl text-gray-600">Enter a stock ticker to get instant analysis using his investment principles.</p>
                  </div>
                  <div className="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
                    <div className="flex gap-4">
                      <input
                        type="text"
                        value={stockQuery}
                        onChange={(e)=>setStockQuery(e.target.value)}
                        onKeyDown={(e)=>e.key==='Enter' && handleStockAnalysis()}
                        placeholder="e.g., AAPL, TSLA, NVDA..."
                        className="flex-1 px-6 py-4 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <button onClick={handleStockAnalysis} disabled={!stockQuery.trim() || isAnalyzing} className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 disabled:opacity-50">
                        {isAnalyzing ? 'Analyzing...' : 'Analyze Stock'}
                      </button>
                    </div>
                  </div>
{stockPrediction && (
  <div className="bg-white rounded-2xl shadow-lg border border-gray-200 p-6">
    {/* Header + badge */}
    <div className="mb-4 flex items-start justify-between">
      <div>
        <h2 className="text-2xl font-bold text-gray-900">{stockPrediction.company}</h2>
        <div className={`inline-block px-4 py-2 rounded-full font-bold ${stockPrediction.bgColor} ${stockPrediction.predictionColor} mt-2`}>
          {stockPrediction.prediction}
        </div>
      </div>
      <div className={`h-9 px-3 py-1 rounded-full text-sm font-semibold flex items-center ${stockPrediction.valuationBadge.className}`}>
        {stockPrediction.valuationBadge.text}
      </div>
    </div>

    {/* Reasoning + quote */}
    <p className="text-gray-700 mb-6">{stockPrediction.reasoning}</p>
    <div className="bg-gray-50 rounded-xl p-6 mb-6">
      <blockquote className="text-lg font-medium text-gray-900 italic">"{stockPrediction.quote}"</blockquote>
      <cite className="text-gray-600 text-sm">— Warren Buffett</cite>
    </div>

    {/* Price vs Intrinsic */}
    <div className="grid grid-cols-3 gap-4 mb-6">
      <div className="p-4 border rounded-lg">
        <div className="text-sm text-gray-500 mb-1">Current Price</div>
        <div className="text-2xl font-bold">{stockPrediction.price}</div>
      </div>
      <div className="p-4 border rounded-lg">
        <div className="text-sm text-gray-500 mb-1">Intrinsic Value</div>
        <div className="text-2xl font-bold">{stockPrediction.metrics.intrinsicValue}</div>
      </div>
      <div className="p-4 border rounded-lg">
        <div className="text-sm text-gray-500 mb-1">Valuation</div>
        <div className={`text-xl font-bold ${stockPrediction.predictionColor}`}>
          {stockPrediction.valuationBadge.text}
        </div>
      </div>
    </div>

    {/* Sparkline */}
    <div className="mb-6">
      <div className="flex items-center justify-between mb-2">
        <div className="text-sm text-gray-600">6‑month price trend</div>
        <div className="text-sm text-gray-600">Latest: {stockPrediction.price}</div>
      </div>
      <div className="bg-gray-50 rounded-lg p-2">
        <Sparkline data={stockPrediction.priceHistory} width={520} height={90} />
      </div>
    </div>

    {/* Financial dashboard (as you had) */}
    <div>
      <h3 className="text-lg font-semibold mb-4">Financial Dashboard</h3>
      <div className="grid grid-cols-5 gap-4">
        <div className="text-center"><div className="text-sm text-gray-500 mb-1">ROE</div><div className="text-xl font-bold">{stockPrediction.metrics.roe}</div></div>
        <div className="text-center"><div className="text-sm text-gray-500 mb-1">P/E Ratio</div><div className="text-xl font-bold">{stockPrediction.metrics.pe}</div></div>
        <div className="text-center"><div className="text-sm text-gray-500 mb-1">Debt/Equity</div><div className="text-xl font-bold">{stockPrediction.metrics.debtToEquity}</div></div>
        <div className="text-center"><div className="text-sm text-gray-500 mb-1">Growth</div><div className="text-xl font-bold">{stockPrediction.metrics.earningsGrowth}</div></div>
        <div className="text-center"><div className="text-sm text-gray-500 mb-1">Intrinsic Value</div><div className="text-xl font-bold">{stockPrediction.metrics.intrinsicValue}</div></div>
      </div>
    </div>
  </div>
)}

                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<BuffettDigitalTwin/>, document.getElementById('app'));
  </script>
</body>
</html>
