<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warren Buffett Digital Twin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounce{0%,20%,53%,80%,100%{transform:translate3d(0,0,0)}40%,43%{transform:translate3d(0,-30px,0)}70%{transform:translate3d(0,-15px,0)}90%{transform:translate3d(0,-4px,0)}}
    .animate-bounce{animation:bounce 1s infinite}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    .fade-in-up{animation:fadeInUp .8s ease-out forwards}
    .fade-in-up-delay-1{animation:fadeInUp .8s ease-out .2s forwards;opacity:0}
    .fade-in-up-delay-2{animation:fadeInUp .8s ease-out .4s forwards;opacity:0}
    .fade-in-up-delay-3{animation:fadeInUp .8s ease-out .6s forwards;opacity:0}
    .gradient-text{background:linear-gradient(45deg,#3B82F6,#8B5CF6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .pulse-hover:hover{animation:pulse .5s ease-in-out}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}

    /* ---------- Global dark-mode overrides ---------- */
    html.dark-mode body {
      background-color: #020617; /* slate-950-ish */
      color: #e5e7eb;
    }
    html.dark-mode .bg-gray-50 { background-color:#020617 !important; }
    html.dark-mode .bg-white { background-color:#020617 !important; }
    html.dark-mode .bg-gray-100 { background-color:#0f172a !important; }
    html.dark-mode .bg-gray-200 { background-color:#111827 !important; }
    html.dark-mode .border-gray-200 { border-color:#374151 !important; }
    html.dark-mode .border-gray-300 { border-color:#4b5563 !important; }

    html.dark-mode .text-gray-900 { color:#f9fafb !important; }
    html.dark-mode .text-gray-800 { color:#e5e7eb !important; }
    html.dark-mode .text-gray-700 { color:#e5e7eb !important; }
    html.dark-mode .text-gray-600 { color:#d1d5db !important; }
    html.dark-mode .text-gray-500 { color:#9ca3af !important; }

    html.dark-mode input,
    html.dark-mode textarea {
      background-color:#020617 !important;
      color:#e5e7eb !important;
      border-color:#4b5563 !important;
    }
    html.dark-mode input::placeholder,
    html.dark-mode textarea::placeholder {
      color:#6b7280 !important;
    }

    html.dark-mode .shadow-lg,
    html.dark-mode .shadow-sm,
    html.dark-mode .shadow-2xl {
      box-shadow: 0 10px 25px rgba(0,0,0,0.7) !important;
    }

    /* Make suggestion chips / badges look okay in dark */
    html.dark-mode .bg-gray-100.text-gray-600 {
      background-color:#111827 !important;
      color:#e5e7eb !important;
    }
    html.dark-mode .bg-blue-50 {
      background-color:#1d283a !important;
    }
    html.dark-mode .bg-green-50 {
      background-color:#052e16 !important;
    }
    html.dark-mode .bg-yellow-50 {
      background-color:#422006 !important;
    }
    html.dark-mode .bg-red-50 {
      background-color:#450a0a !important;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Optional: hard-code your backend here -->
  <!-- <script>window.API_URL = "http://127.0.0.1:8000";</script> -->

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ---- API base URL ----
    const API_URL = window.API_URL || "http://127.0.0.1:8000";

    // ---- Chat history persistence (localStorage) ----
    const STORAGE_KEY = "wb_chat_history:v1";
    const THEME_KEY = "wb_theme";

    function loadHistory() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }
    function saveHistory(messages) {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(messages)); }
      catch {}
    }
    function clearHistory() {
      try { localStorage.removeItem(STORAGE_KEY); }
      catch {}
    }

    function getInitialTheme() {
      if (typeof window === "undefined") return "light";
      try {
        const stored = localStorage.getItem(THEME_KEY);
        return stored === "dark" ? "dark" : "light";
      } catch {
        return "light";
      }
    }

    // ---- Icons ----
    const Icon = ({ name, className }) => (
      React.createElement('i', {
        'data-lucide': name.toLowerCase().replace(/([A-Z])/g, '-$1').toLowerCase(),
        className
      })
    );

    // ---- Sparkline SVG ----
    function Sparkline({ data = [], width = 520, height = 90 }) {
      if (!data || data.length < 2) {
        return <div className="text-xs text-gray-500">No price data</div>;
      }
      const min = Math.min(...data);
      const max = Math.max(...data);
      const pad = 6;

      const pts = data.map((v, i) => {
        const x = pad + (i * (width - 2*pad)) / (data.length - 1);
        const y = height - pad - ((v - min) * (height - 2*pad)) / (max - min || 1);
        return [x, y];
      });

      const d = pts.map((p, i) => (i ? `L ${p[0]},${p[1]}` : `M ${p[0]},${p[1]}`)).join(' ');

      return (
        <svg width={width} height={height} className="overflow-visible">
          <path d={d} fill="none" stroke="currentColor" strokeWidth="2" className="text-blue-600" />
          <circle cx={pts[0][0]} cy={pts[0][1]} r="2" className="text-blue-600" fill="currentColor" />
          <circle cx={pts[pts.length-1][0]} cy={pts[pts.length-1][1]} r="3" className="text-blue-600" fill="currentColor" />
        </svg>
      );
    }

    // ---- App ----
    const BuffettDigitalTwin = () => {
      const [theme, setTheme] = useState(getInitialTheme);
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [showIntro, setShowIntro] = useState(false);
      const [showLogin, setShowLogin] = useState(false);
      const [showSignup, setShowSignup] = useState(false);
      const [activeTab, setActiveTab] = useState('chat');

      // Chat state
      const [messages, setMessages] = useState([]);
      const [inputMessage, setInputMessage] = useState('');
      const [isTyping, setIsTyping] = useState(false);

      // Predictor state
      const [stockQuery, setStockQuery] = useState('');
      const [stockPrediction, setStockPrediction] = useState(null);
      const [isAnalyzing, setIsAnalyzing] = useState(false);

      // Apply theme class to <html> + store
      useEffect(() => {
        if (typeof document === "undefined") return;
        const root = document.documentElement;
        if (theme === "dark") {
          root.classList.add("dark-mode");
        } else {
          root.classList.remove("dark-mode");
        }
        try {
          localStorage.setItem(THEME_KEY, theme);
        } catch {}
      }, [theme]);

      useEffect(() => {
        if (typeof lucide !== 'undefined') lucide.createIcons();
      }, [activeTab, isAuthenticated, showLogin, showSignup, showIntro, messages, isTyping, stockPrediction, theme]);

      const toggleTheme = () => {
        setTheme((prev) => (prev === "light" ? "dark" : "light"));
      };

      // Auth/demo
      const handleDemo = () => { setIsAuthenticated(true); setShowIntro(true); };
      const handleLogin = () => { setIsAuthenticated(true); setShowLogin(false); setShowIntro(true); };
      const handleSignup = () => { setIsAuthenticated(true); setShowSignup(false); setShowIntro(true); };
      const resetAuthState = () => { setShowLogin(false); setShowSignup(false); };

      const handleContinueToApp = () => {
        setShowIntro(false);
        const hist = loadHistory();
        if (hist.length) {
          setMessages(hist); // restore previous chat
        } else {
          const seed = [{
            id: 1,
            type: 'assistant',
            content: "Hello! I'm your Warren Buffett Digital Twin. Ask me anything about investing, business quality, or valuation. I’ll cite relevant letters/interviews in every answer.",
            sources: []
          }];
          setMessages(seed);
          saveHistory(seed);
        }
      };

      // Persist messages whenever they change
      useEffect(() => {
        if (isAuthenticated && !showIntro) {
          saveHistory(messages);
        }
      }, [messages, isAuthenticated, showIntro]);

      // New chat: clear messages but keep user in the app
      const handleNewChat = () => {
        const seed = [{
          id: 1,
          type: 'assistant',
          content: "New chat started. Ask away!",
          sources: []
        }];
        setMessages(seed);
        saveHistory(seed);
      };

      // Clear all history from localStorage and UI
      const handleClearHistory = () => {
        clearHistory();
        setMessages([]);
      };

      // ---- Chat -> /search ----
      const handleSendMessage = async (overrideText) => {
        const raw = overrideText !== undefined ? overrideText : inputMessage;
        const trimmed = raw.trim();
        if (!trimmed) return;

        const nextId = (messages[messages.length - 1]?.id || 0) + 1;
        const userMessage = { id: nextId, type: 'user', content: trimmed };
        setMessages(prev => [...prev, userMessage]);

        setInputMessage('');
        setIsTyping(true);

        try {
          const res = await fetch(`${API_URL}/search`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: trimmed })
          });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();

          const uniqueSources = Array.from(
            new Set((data.results || []).map(r => r.source).filter(Boolean))
          );

          setMessages(prev => [...prev, {
            id: nextId + 1,
            type: 'assistant',
            content: data.answer || "(no answer)",
            sources: uniqueSources.length ? uniqueSources : undefined
          }]);
        } catch (e) {
          setMessages(prev => [...prev, {
            id: nextId + 1,
            type: 'assistant',
            content: `Sorry, I hit an error: ${e.message}. Is the API running at ${API_URL}?`,
            sources: []
          }]);
        } finally {
          setIsTyping(false);
        }
      };

      const handleQuickAsk = (text) => {
        if (isTyping) return;
        handleSendMessage(text);
      };

      // ---- Predictor -> /predict (company or ticker) ----
      const handleStockAnalysis = async () => {
        if (!stockQuery.trim()) return;
        setIsAnalyzing(true);
        setStockPrediction(null);

        const q = stockQuery.trim();
        const params = new URLSearchParams();
        // If it looks like a ticker (ALL CAPS / numbers / dots / dashes, no spaces), treat as ticker
        if (/^[A-Z0-9.\-]+$/.test(q) && !q.includes(' ')) {
          params.set('ticker', q);
        } else {
          params.set('company', q);
        }

        try {
          const res = await fetch(`${API_URL}/predict?${params.toString()}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();

          const predColor =
            data.predictionColor === 'green' ? 'text-green-600'
            : data.predictionColor === 'yellow' ? 'text-yellow-600'
            : 'text-red-600';
          const bgColor =
            data.predictionColor === 'green' ? 'bg-green-50'
            : data.predictionColor === 'yellow' ? 'bg-yellow-50'
            : 'bg-red-50';

          let badgeText = 'No Valuation';
          let badgeClass = 'bg-gray-100 text-gray-700';
          const m = data?.raw?.marginPct;
          if (typeof m === 'number') {
            const pct = Math.round(m * 100);
            if (pct >= 25) { badgeText = `~${pct}% Undervalued`; badgeClass = 'bg-green-100 text-green-700'; }
            else if (pct >= 0) { badgeText = `Near Intrinsic (~${pct}%)`; badgeClass = 'bg-yellow-100 text-yellow-700'; }
            else { badgeText = `~${Math.abs(pct)}% Overvalued`; badgeClass = 'bg-red-100 text-red-700'; }
          }

          setStockPrediction({
            company: data.company,
            ticker: data.ticker,
            exchange: data.exchange || '',
            prediction: data.prediction,
            predictionColor: predColor,
            bgColor,
            reasoning: (data.reasons || []).join(' • '),
            quote: "Only buy something that you'd be perfectly happy to hold if the market shut down for 10 years.",
            metrics: {
              roe: data.metrics.roe,
              pe: data.metrics.pe,
              debtToEquity: data.metrics.debtToEquity,
              earningsGrowth: data.metrics.earningsGrowth,
              intrinsicValue: data.metrics.intrinsicValue
            },
            valuationBadge: { text: badgeText, className: badgeClass },
            price: data?.metrics?.price || '—',
            priceHistory: data.priceHistory || []
          });
        } catch (e) {
          setStockPrediction({
            company: stockQuery,
            prediction: 'Error',
            predictionColor: 'text-red-600',
            bgColor: 'bg-red-50',
            reasoning: `Could not fetch fundamentals. ${e.message}`,
            quote: "Risk comes from not knowing what you're doing.",
            metrics: { roe: '—', pe: '—', debtToEquity: '—', earningsGrowth: '—', intrinsicValue: '—' },
            valuationBadge: { text: 'No Valuation', className: 'bg-gray-100 text-gray-700' },
            price: '—',
            priceHistory: []
          });
        } finally {
          setIsAnalyzing(false);
        }
      };

      // ---- Auth screen ----
      if (!isAuthenticated) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="max-w-md w-full">
              <div className="bg-white rounded-xl shadow-2xl p-8">
                <div className="text-center mb-8">
                  <div className="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <Icon name="TrendingUp" className="w-10 h-10 text-white" />
                  </div>
                  <h1 className="text-3xl font-bold text-gray-900 mb-2">Warren Buffett</h1>
                  <p className="text-lg text-gray-600">Digital Twin</p>
                  <p className="text-sm text-gray-500 mt-2">Access decades of investment wisdom</p>
                </div>

                {!showLogin && !showSignup && (
                  <div className="space-y-4">
                    <button onClick={() => setShowLogin(true)} className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">Sign In</button>
                    <button onClick={() => setShowSignup(true)} className="w-full border border-blue-600 text-blue-600 py-3 px-4 rounded-lg hover:bg-blue-50 transition-colors font-medium">Create Account</button>
                    <div className="text-center"><span className="text-gray-400 text-sm">or</span></div>
                    <button onClick={handleDemo} className="w-full border border-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-50 transition-colors font-medium">Try Demo</button>
                  </div>
                )}

                {showLogin && (
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                      <input type="email" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com"/>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                      <input type="password" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••"/>
                    </div>
                    <button onClick={handleLogin} className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">Sign In</button>
                    <div className="text-center">
                      <button onClick={() => { setShowLogin(false); setShowSignup(true); }} className="text-blue-600 hover:text-blue-700 text-sm font-medium">Don't have an account? Sign up</button>
                    </div>
                    <button onClick={resetAuthState} className="w-full text-gray-500 py-2 hover:text-gray-700 transition-colors">Back</button>
                  </div>
                )}

                {showSignup && (
                  <div className="space-y-4">
                    <div className="grid grid-cols-2 gap-3">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John"/>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Doe"/>
                      </div>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                      <input type="email" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com"/>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                      <input type="password" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••"/>
                    </div>
                    <button onClick={handleSignup} className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">Create Account</button>
                    <div className="text-center">
                      <button onClick={() => { setShowSignup(false); setShowLogin(true); }} className="text-blue-600 hover:text-blue-700 text-sm font-medium">Already have an account? Sign in</button>
                    </div>
                    <button onClick={resetAuthState} className="w-full text-gray-500 py-2 hover:text-gray-700 transition-colors">Back</button>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // ---- Intro / Landing ----
      if (showIntro) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
            <div className="relative min-h-screen flex items-center justify-center p-4">
              <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
                <div className="space-y-8">
                  <div className="fade-in-up">
                    <div className="flex items-center space-x-2 mb-4">
                      <div className="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm font-medium">AI-Powered Investment Wisdom</div>
                    </div>
                    <h1 className="text-5xl lg:text-6xl font-bold text-gray-900 leading-tight">
                      Meet the <span className="gradient-text block mt-2">Warren Buffett</span>
                      <span className="text-3xl lg:text-4xl block mt-2 text-gray-600">Digital Twin</span>
                    </h1>
                  </div>
                  <div className="fade-in-up-delay-1">
                    <p className="text-xl text-gray-600 leading-relaxed">Experience decades of investment wisdom through advanced AI. Chat with a digital replica trained on Warren Buffett's complete body of work.</p>
                  </div>
                  <div className="fade-in-up-delay-2">
                    <div className="grid grid-cols-3 gap-4 mb-6">
                      <div className="text-center"><div className="text-3xl font-bold text-blue-600">60+</div><div className="text-sm text-gray-500">Years of Letters</div></div>
                      <div className="text-center"><div className="text-3xl font-bold text-green-600">2.1M+</div><div className="text-sm text-gray-500">Words Analyzed</div></div>
                      <div className="text-center"><div className="text-3xl font-bold text-purple-600">127+</div><div className="text-sm text-gray-500">Interviews</div></div>
                    </div>
                    <div className="mb-6 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-2xl border border-blue-200">
                      <div className="flex items-center space-x-3 mb-4">
                        <div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center"><Icon name="Target" className="w-4 h-4 text-white" /></div>
                        <span className="font-semibold text-blue-900">New: Stock Predictor</span>
                        <span className="px-2 py-1 bg-blue-600 text-white text-xs rounded-full font-medium">LIVE</span>
                      </div>
                      <p className="text-blue-800 text-sm mb-3">Ask "Would Buffett buy Apple?" and get instant analysis with his investment principles.</p>
                    </div>
                  </div>
                  <div className="fade-in-up-delay-3">
                    <div className="flex flex-col sm:flex-row gap-4">
                      <button onClick={handleContinueToApp} className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-xl pulse-hover">Start Learning Now</button>
                      <button onClick={() => document.querySelector('#about-section')?.scrollIntoView({ behavior: 'smooth' })} className="border-2 border-gray-300 text-gray-700 px-8 py-4 rounded-xl font-semibold text-lg hover:border-gray-400 transition-all duration-300">Learn More</button>
                    </div>
                  </div>
                </div>

                <div className="fade-in-up-delay-1">
                  <div className="relative">
                    <div className="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-500 rounded-3xl transform rotate-6 scale-105 opacity-20"></div>
                    <div className="relative bg-white rounded-3xl shadow-2xl overflow-hidden">
                      <img src="https://img-cdn.inc.com/image/upload/f_webp,q_auto,c_fit/images/panoramic/warren-buffett-inc-2_535185_ug6kpf.jpg" alt="Warren Buffett" className="w-full h-96 object-cover"/>
                      <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-6">
                        <h3 className="text-white text-2xl font-bold">Warren Buffett</h3>
                        <p className="text-white/90 text-sm">CEO of Berkshire Hathaway • "Oracle of Omaha"</p>
                        <div className="flex items-center space-x-4 mt-2">
                          <div className="flex items-center space-x-1"><Icon name="TrendingUp" className="w-4 h-4 text-green-400"/><span className="text-xs text-white/80">22% Annual Returns</span></div>
                          <div className="flex items-center space-x-1"><Icon name="Clock" className="w-4 h-4 text-blue-400"/><span className="text-xs text-white/80">Since 1965</span></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div className="bg-gradient-to-r from-gray-900 to-gray-800 py-16">
              <div className="max-w-6xl mx-auto px-4">
                <div className="text-center">
                  <h2 className="text-3xl font-bold text-white mb-8">Timeless Wisdom</h2>
                  <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-8 max-w-4xl mx-auto border border-white/20">
                    <blockquote className="text-2xl text-white font-medium italic leading-relaxed">"Rule No. 1: Never lose money. Rule No. 2: Never forget rule No. 1."</blockquote>
                    <div className="mt-6 text-white/80">— Warren Buffett</div>
                  </div>
                </div>
              </div>
            </div>

            <div id="about-section" className="bg-white py-20">
              <div className="max-w-6xl mx-auto px-4">
                <div className="text-center mb-16">
                  <h2 className="text-4xl font-bold text-gray-900 mb-4">Revolutionary AI Investment Tutor</h2>
                  <p className="text-xl text-gray-600 max-w-3xl mx-auto">Our advanced AI system has analyzed Warren Buffett's public writings to create a comprehensive investment education platform.</p>
                </div>
                <div className="grid md:grid-cols-3 gap-8">
                  <div className="text-center group">
                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-blue-200 transition-colors"><Icon name="Zap" className="w-8 h-8 text-blue-600"/></div>
                    <h3 className="text-xl font-bold text-gray-900 mb-4">Deep Learning AI</h3>
                    <p className="text-gray-600 leading-relaxed">Neural models tuned to Buffett’s style and principles.</p>
                  </div>
                  <div className="text-center group">
                    <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-green-200 transition-colors"><Icon name="MessageCircle" className="w-8 h-8 text-green-600"/></div>
                    <h3 className="text-xl font-bold text-gray-900 mb-4">Natural Conversations</h3>
                    <p className="text-gray-600 leading-relaxed">Ask in plain English; get concise, sourced answers.</p>
                  </div>
                  <div className="text-center group">
                    <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-purple-200 transition-colors"><Icon name="BookOpen" className="w-8 h-8 text-purple-600"/></div>
                    <h3 className="text-xl font-bold text-gray-900 mb-4">Source Transparency</h3>
                    <p className="text-gray-600 leading-relaxed">Every answer includes citations you can verify.</p>
                  </div>
                </div>
              </div>
            </div>

            <div className="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 py-20">
              <div className="max-w-4xl mx-auto text-center px-4">
                <h2 className="text-4xl font-bold text-white mb-6">Ready to Transform Your Investment Journey?</h2>
                <p className="text-xl text-white/90 mb-8">Start learning from the Oracle of Omaha’s body of knowledge.</p>
                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                  <button onClick={handleContinueToApp} className="bg-white text-blue-600 px-8 py-4 rounded-xl font-semibold text-lg hover:bg-gray-100 transition-all duration-300 shadow-lg hover:shadow-xl pulse-hover">Start Learning Now</button>
                  <button onClick={handleContinueToApp} className="bg-white/10 backdrop-blur-sm border border-white/20 text-white px-8 py-4 rounded-xl font-semibold text-lg hover:bg-white/20 transition-all duration-300">Try Free Demo</button>
                </div>
                <div className="mt-8 text-white/80 text-sm">No credit card required • Start learning immediately</div>
              </div>
            </div>
          </div>
        );
      }

      // ---- Main app ----
      return (
        <div className="min-h-screen bg-gray-50 flex">
          {/* Sidebar */}
          <div className="w-64 bg-white shadow-lg">
            <div className="p-6 border-b border-gray-200">
              <div className="flex items-center space-x-3">
                <div className="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                  <Icon name="TrendingUp" className="w-5 h-5 text-white"/>
                </div>
                <div>
                  <h2 className="font-bold text-gray-900">Warren Buffett</h2>
                  <p className="text-sm text-gray-500">Digital Twin</p>
                </div>
              </div>
            </div>
            <nav className="p-4 space-y-2">
              <button onClick={() => setActiveTab('chat')} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab==='chat'?'bg-blue-50 text-blue-700':'text-gray-700 hover:bg-gray-50'}`}>
                <Icon name="MessageCircle" className="w-5 h-5"/><span>Chat</span>
              </button>
              <button onClick={() => setActiveTab('predictor')} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab==='predictor'?'bg-blue-50 text-blue-700':'text-gray-700 hover:bg-gray-50'}`}>
                <Icon name="Target" className="w-5 h-5"/><span>Predictor</span>
              </button>
            </nav>
          </div>

          {/* Main content */}
          <div className="flex-1 flex flex-col">
            <header className="bg-white shadow-sm border-b border-gray-200 p-4 flex items-center justify-between">
              <h1 className="text-xl font-semibold text-gray-900">
                {activeTab==='chat' ? 'Chat with Warren' : 'Stock Predictor'}
              </h1>

              <div className="flex items-center gap-3">
                {activeTab==='chat' && (
                  <div className="flex gap-2">
                    <button onClick={handleNewChat} className="px-3 py-1.5 text-sm rounded-lg border hover:bg-gray-50">New chat</button>
                    <button onClick={handleClearHistory} className="px-3 py-1.5 text-sm rounded-lg border hover:bg-gray-50">Clear history</button>
                  </div>
                )}
                <button
                  onClick={toggleTheme}
                  className="flex items-center gap-2 px-3 py-1.5 text-sm rounded-lg border hover:bg-gray-50"
                >
                  <Icon name={theme === "dark" ? "Sun" : "Moon"} className="w-4 h-4" />
                  <span>{theme === "dark" ? "Light" : "Dark"} mode</span>
                </button>
              </div>
            </header>

            {/* Chat */}
            {activeTab==='chat' && (
              <div className="flex-1 flex flex-col">
                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                  {messages.map((m) => (
                    <div key={m.id} className={`flex ${m.type==='user'?'justify-end':'justify-start'}`}>
                      <div className={`max-w-3xl px-4 py-3 rounded-lg ${m.type==='user'?'bg-blue-600 text-white':'bg-white shadow-sm border border-gray-200'}`}>
                        {m.type === 'assistant' && (
                          <p className="text-xs font-semibold text-gray-500 mb-1">
                            Warren Buffett
                          </p>
                        )}
                        <p className="text-sm leading-relaxed whitespace-pre-wrap">{m.content}</p>
                        {m.sources && m.sources.length > 0 && (
                          <div className="mt-3 pt-3 border-t border-gray-100">
                            <p className="text-xs text-gray-500 mb-1">Sources:</p>
                            <div className="flex flex-wrap gap-1">
                              {m.sources.map((s, i) => (
                                <span key={i} className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">
                                  {s.replace(/^.*[\\/]/, '')}
                                </span>
                              ))}
                            </div>
                          </div>
                        )}
                      </div>
                    </div>
                  ))}
                  {isTyping && (
                    <div className="flex justify-start">
                      <div className="bg-white shadow-sm border border-gray-200 px-4 py-3 rounded-lg">
                        <div className="flex space-x-1">
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay:'0.1s'}}></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay:'0.2s'}}></div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
                <div className="p-4 border-t border-gray-200 bg-white">
                  <div className="flex space-x-4">
                    <input
                      type="text"
                      value={inputMessage}
                      onChange={(e)=>setInputMessage(e.target.value)}
                      onKeyDown={(e)=>e.key==='Enter' && handleSendMessage()}
                      placeholder="Ask Warren about moats, capital allocation, valuation..."
                      className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                      onClick={() => handleSendMessage()}
                      disabled={!inputMessage.trim()}
                      className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
                    >
                      <Icon name="Send" className="w-5 h-5"/>
                    </button>
                  </div>
                  <div className="mt-3 flex flex-wrap gap-2 text-sm">
                    {[
                      "Explain moats with an example.",
                      "How should a beginner start investing?",
                      "What makes a business 'wonderful'?",
                      "How do you think about diversification?"
                    ].map((q, i) => (
                      <button
                        key={i}
                        onClick={() => handleQuickAsk(q)}
                        className="px-3 py-1.5 rounded-full border border-gray-200 text-gray-600 hover:bg-gray-50"
                      >
                        {q}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            )}

            {/* Predictor */}
            {activeTab==='predictor' && (
              <div className="flex-1 overflow-y-auto p-6">
                <div className="max-w-4xl mx-auto space-y-8">
                  <div className="text-center">
                    <h1 className="text-4xl font-bold text-gray-900 mb-4">Would Warren Buffett Buy This Stock?</h1>
                    <p className="text-xl text-gray-600">
                      Enter a <span className="font-semibold">company name</span> (e.g., Apple, Tesla, Reliance) or a ticker if you know it.
                    </p>
                  </div>
                  <div className="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
                    <div className="flex gap-4">
                      <input
                        type="text"
                        value={stockQuery}
                        onChange={(e)=>setStockQuery(e.target.value)}
                        onKeyDown={(e)=>e.key==='Enter' && handleStockAnalysis()}
                        placeholder="e.g., AAPL  •  MSFT  •  Reliance"
                        className="flex-1 px-6 py-4 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <button
                        onClick={handleStockAnalysis}
                        disabled={!stockQuery.trim() || isAnalyzing}
                        className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 disabled:opacity-50"
                      >
                        {isAnalyzing ? 'Analyzing...' : 'Analyze'}
                      </button>
                    </div>
                    <p className="text-sm text-gray-500 mt-3">Tip: Names work too — you don’t need the exchange code.</p>
                  </div>

                  {stockPrediction && (
                    <div className="bg-white rounded-2xl shadow-lg border border-gray-200 p-6">
                      <div className="mb-4 flex items-start justify-between">
                        <div>
                          <h2 className="text-2xl font-bold text-gray-900">
                            {stockPrediction.company}
                            {stockPrediction.ticker ? (
                              <span className="ml-2 text-gray-500 text-lg">
                                ({stockPrediction.ticker}{stockPrediction.exchange ? ` • ${stockPrediction.exchange}` : ''})
                              </span>
                            ) : null}
                          </h2>
                          <div className={`inline-block px-4 py-2 rounded-full font-bold ${stockPrediction.bgColor} ${stockPrediction.predictionColor} mt-2`}>
                            {stockPrediction.prediction}
                          </div>
                        </div>
                        <div className={`h-9 px-3 py-1 rounded-full text-sm font-semibold flex items-center ${stockPrediction.valuationBadge.className}`}>
                          {stockPrediction.valuationBadge.text}
                        </div>
                      </div>

                      <p className="text-gray-700 mb-6">{stockPrediction.reasoning}</p>
                      <div className="bg-gray-50 rounded-xl p-6 mb-6">
                        <blockquote className="text-lg font-medium text-gray-900 italic">"{stockPrediction.quote}"</blockquote>
                        <cite className="text-gray-600 text-sm">— Warren Buffett</cite>
                      </div>

                      <div className="grid grid-cols-3 gap-4 mb-6">
                        <div className="p-4 border rounded-lg">
                          <div className="text-sm text-gray-500 mb-1">Current Price</div>
                          <div className="text-2xl font-bold">{stockPrediction.price}</div>
                        </div>
                        <div className="p-4 border rounded-lg">
                          <div className="text-sm text-gray-500 mb-1">Intrinsic Value</div>
                          <div className="text-2xl font-bold">{stockPrediction.metrics.intrinsicValue}</div>
                        </div>
                        <div className="p-4 border rounded-lg">
                          <div className="text-sm text-gray-500 mb-1">Valuation</div>
                          <div className={`text-xl font-bold ${stockPrediction.predictionColor}`}>
                            {stockPrediction.valuationBadge.text}
                          </div>
                        </div>
                      </div>

                      <div className="mb-6">
                        <div className="flex items-center justify-between mb-2">
                          <div className="text-sm text-gray-600">6-month price trend</div>
                          <div className="text-sm text-gray-600">Latest: {stockPrediction.price}</div>
                        </div>
                        <div className="bg-gray-50 rounded-lg p-2">
                          <Sparkline data={stockPrediction.priceHistory} width={520} height={90} />
                        </div>
                      </div>

                      <div>
                        <h3 className="text-lg font-semibold mb-4">Financial Dashboard</h3>
                        <div className="grid grid-cols-5 gap-4">
                          <div className="text-center">
                            <div className="text-sm text-gray-500 mb-1">ROE</div>
                            <div className="text-xl font-bold">{stockPrediction.metrics.roe}</div>
                          </div>
                          <div className="text-center">
                            <div className="text-sm text-gray-500 mb-1">P/E Ratio</div>
                            <div className="text-xl font-bold">{stockPrediction.metrics.pe}</div>
                          </div>
                          <div className="text-center">
                            <div className="text-sm text-gray-500 mb-1">Debt/Equity</div>
                            <div className="text-xl font-bold">{stockPrediction.metrics.debtToEquity}</div>
                          </div>
                          <div className="text-center">
                            <div className="text-sm text-gray-500 mb-1">Growth</div>
                            <div className="text-xl font-bold">{stockPrediction.metrics.earningsGrowth}</div>
                          </div>
                          <div className="text-center">
                            <div className="text-sm text-gray-500 mb-1">Intrinsic Value</div>
                            <div className="text-xl font-bold">{stockPrediction.metrics.intrinsicValue}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<BuffettDigitalTwin/>, document.getElementById('app'));
  </script>
</body>
</html>
