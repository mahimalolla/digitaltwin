<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Warren Buffett Digital Twin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #cc0000;
        }

        .welcome {
            text-align: center;
            margin: 30px 0;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="dashboard" style="display: none;">
            <div class="header">
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                    <div>
                        <h3 id="userName">User Name</h3>
                        <p id="userEmail" style="color: #666; margin: 0;">email@example.com</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="welcome">
                <h1>Welcome to Warren Buffett Digital Twin!</h1>
                <p style="color: #666;">Your AI-powered investment advisor is ready.</p>
                <br>
                <div style="background: #f0f0f0; padding: 20px; border-radius: 10px;">
                    <h3>âœ… OAuth Authentication Successful!</h3>
                    <p>You've successfully authenticated with Google OAuth 2.0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth-client.js"></script>
    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const auth = new AuthClient();
            
            const isValid = await auth.validateSession();
            
            if (!isValid) {
                // Not authenticated, redirect to login
                window.location.href = '/';
            } else {
                // Show dashboard
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Display user info
                const user = auth.getUser();
                if (user) {
                    document.getElementById('userName').textContent = user.name || 'User';
                    document.getElementById('userEmail').textContent = user.email || '';
                    if (user.picture) {
                        document.getElementById('userAvatar').src = user.picture;
                    }
                }
            }
        });

        function logout() {
    // Clear token
    localStorage.removeItem('auth_token');
    
    // Clear cookies
    document.cookie = 'auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    
    // Redirect to login page
    window.location.href = '/';
}
    </script>
</body>
</html>
